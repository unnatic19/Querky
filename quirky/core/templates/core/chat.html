<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            background-color: transparent;
            border-bottom: none;
        }
        .navbar-brand {
            font-size: 29px;
        }
        .navbar-nav .nav-link {
            padding: 0;
            border-radius: 0;
            background-image: linear-gradient(to right, #4169e1, #0000);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 22px;
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.25rem;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .open-btn {
            font-size: 1.25rem;
            cursor: pointer;
        }
        .main-content {
            margin-top: 60px;
            padding: 20px;
            transition: margin-left 0.5s;
        }
        #chat-window {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: 80vh;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }
        #chat-container {
            max-height: 70vh;
            overflow-y: auto;
        }
        #chat-messages {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #user-input {
            display: flex;
            align-items: center;
        }
        #user-message {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        #user-message:focus {
            outline: none;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .bigquery-table {
            margin-top: 20px;
            color: #fff;
        }
        .bigquery-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .bigquery-table th,
        .bigquery-table td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: left;
        }
        .bigquery-table th {
            background-color: #007bff;
        }
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .graph-box {
            flex: 1 1 23%;
            margin: 3px;
            background-color: #222;
            border: 1px solid #555;
            padding: 3px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .graph-box:hover {
            transform: scale(1.05);
        }
        .graph-box.expanded {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            z-index: 9999;
            background-color: #fff;
            color: #000;
            padding: 20px;
            overflow: auto;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <span class="nav-link open-btn" onclick="toggleSidebar()">â˜°</span>
    <a class="navbar-brand" href="/">Querky</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">New Chat</a>
            </li>
            {% if not success %}
            <li class="nav-item">
                <a class="nav-link" href="/db/">Connect DB</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="toggleSidebar()">Close &times;</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</div>

<div class="container-fluid main-content">
    <div id="chat-window">
        <div id="chat-container">
            <div id="chat-messages">
                <div class="graph-container" id="graph-container">
                    <!-- Graphs will be appended here -->
                </div>
            </div>
            <div id="user-input">
                <form id="chat-form" method="POST" action="/chat/message/">
                    {% csrf_token %}
                    <input type="text" id="user-message" name="message" placeholder="Type your message...">
                    <button type="button" onclick="sendMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.querySelector(".main-content");
        const body = document.body;
        
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
            mainContent.style.marginLeft = "0";
            body.style.marginLeft = "0";
        } else {
            sidebar.style.width = "250px";
            mainContent.style.marginLeft = "250px";
            body.style.marginLeft = "250px";
        }
    }

    function appendMessage(sender, message) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = `${sender}: ${message}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendBigQueryData(data) {
        const chatMessages = document.getElementById('chat-messages');

        if (data.length === 0) {
            const messageElement = document.createElement('div');
            messageElement.textContent = 'No data returned from the query.';
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return;
        }

        const table = document.createElement('table');
        table.className = 'bigquery-table';
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        data.forEach(row => {
            const tr = document.createElement('tr');
            Object.values(row).forEach(value => {
                const td = document.createElement('td');
                td.textContent = value;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        chatMessages.appendChild(table);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendGraphs(graphsJson) {
        const graphContainer = document.getElementById('graph-container');

        Object.keys(graphsJson).forEach(graphType => {
            const graphBox = document.createElement('div');
            graphBox.className = 'graph-box';
            graphBox.id = `graph-${graphType}`;
            graphBox.onclick = () => enlargeGraph(graphBox);

            const graphDiv = document.createElement('div');
            graphBox.appendChild(graphDiv);
            Plotly.newPlot(graphDiv, JSON.parse(graphsJson[graphType]));

            graphContainer.appendChild(graphBox);
        });

        graphContainer.scrollTop = graphContainer.scrollHeight;
    }

    function enlargeGraph(graphBox) {
        const expandedGraph = document.querySelector('.graph-box.expanded');
        if (expandedGraph) {
            expandedGraph.classList.remove('expanded');
        }

        graphBox.classList.add('expanded');

        const closeBtn = document.createElement('span');
        closeBtn.textContent = 'Close';
        closeBtn.className = 'close-btn';
        closeBtn.onclick = () => {
            graphBox.classList.remove('expanded');
            closeBtn.remove();
        };

        graphBox.appendChild(closeBtn);
    }

    function sendMessage() {
        var messageInput = document.getElementById('user-message');
        var message = messageInput.value.trim();
        
        if (message !== '') {
            appendMessage('You', message);

            var csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

            fetch('/chat/message/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage('Server', data.message);
                    if (data.bigquery_data) {
                        appendBigQueryData(data.bigquery_data);
                    }
                    if (data.graphs_json) {
                        appendGraphs(data.graphs_json);
                    }
                } else {
                    appendMessage('Server', `Error: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

            messageInput.value = '';
        }
    }

    document.getElementById('chat-form').addEventListener('submit', function(event) {
        event.preventDefault();
        sendMessage();
    });

    document.getElementById('user-message').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
